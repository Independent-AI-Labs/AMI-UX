<!doctype html>
<html lang="en" class="fx-glow">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Docs â€” Embedded</title>
  <script>
    (function(){
      try {
        const theme = localStorage.getItem('theme');
        if (theme) document.documentElement.setAttribute('data-theme', theme);
        // Always enable glow effect
        document.documentElement.classList.add('fx-glow');
      } catch {}
    })();
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
  <link rel="stylesheet" href="/styles/shared.css?v=20250306">
  <style>
    :root {
      --doc-toc-width: 280px;
      --doc-header-height: 64px;
    }
    body.doc-viewer {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    body.doc-viewer > header { flex: 0 0 auto; }
    body.doc-viewer > main { flex: 1 1 auto; }
    body.doc-viewer main {
      flex: 1 1 auto;
      min-height: 0;
      display: grid;
      grid-template-columns: minmax(240px, var(--doc-toc-width)) 1fr;
      align-items: stretch;
    }
    body.doc-viewer main > nav {
      position: sticky;
      top: var(--doc-header-height);
      height: calc(100vh - var(--doc-header-height));
      overflow: auto;
      border-right: 1px solid var(--border);
      background: var(--panel);
    }
    body.doc-viewer main > section#content {
      display: flex;
      flex-direction: column;
      min-height: 0;
      overflow: hidden;
      padding: 16px 24px;
    }
    nav .toc {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px 16px 32px;
      font-size: 13px;
    }
    nav .toc h3 {
      margin: 0;
      padding: 0 4px;
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }
    nav .toc .structure-nav {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    nav .toc .structure-nav a {
      display: block;
      padding: 6px 8px 6px var(--struct-indent, 36px);
      border-radius: 6px;
      color: var(--muted);
      transition: color 0.2s var(--easing-standard), background 0.2s var(--easing-standard);
    }
    nav .toc .structure-nav a:hover { background: color-mix(in oklab, var(--panel) 65%, transparent); color: var(--text); }
    nav .toc .structure-nav a.is-active { color: var(--accent); font-weight: 600; }
    nav .toc .structure-nav details summary {
      position: relative;
      padding: 6px 8px 6px var(--struct-indent, 36px);
      border: 0;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      color: var(--muted);
      border-radius: 6px;
      transition: color 0.2s var(--easing-standard), background 0.2s var(--easing-standard);
      cursor: pointer;
    }
    nav .toc .structure-nav details summary:hover { background: color-mix(in oklab, var(--panel) 65%, transparent); color: var(--text); }
    nav .toc .structure-nav details summary.is-active { color: var(--accent); }
    nav .toc .structure-nav details summary a {
      flex: 1;
      min-width: 0;
      color: inherit;
      padding: 0;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    nav .toc .structure-nav details summary .struct-toggle {
      position: absolute;
      left: var(--struct-toggle-offset, 12px);
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      pointer-events: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    nav .toc .structure-nav details summary .struct-toggle::before,
    nav .toc .structure-nav details summary .struct-toggle::after {
      content: '';
      position: absolute;
      background: currentColor;
      transition: opacity 0.2s ease;
    }
    nav .toc .structure-nav details summary .struct-toggle::before { width: 100%; height: 2px; border-radius: 1px; }
    nav .toc .structure-nav details summary .struct-toggle::after { height: 100%; width: 2px; border-radius: 1px; }
    nav .toc .structure-nav details[open] summary .struct-toggle::after { opacity: 0; }
    nav .toc .structure-nav details > div {
      display: flex;
      flex-direction: column;
      gap: 2px;
      padding-left: 12px;
    }
    nav .toc .toc-headings {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    nav .toc .toc-headings a {
      display: block;
      padding: 6px 8px;
      border-radius: 6px;
      color: var(--muted);
      transition: color 0.2s var(--easing-standard), background 0.2s var(--easing-standard);
    }
    nav .toc .toc-headings a:hover { background: color-mix(in oklab, var(--panel) 65%, transparent); color: var(--text); }
    .dir, .file { border: 1px solid var(--border); border-radius: 8px; background: var(--panel); margin: 8px 0; }
    details { padding: 0; }
    summary { list-style: none; cursor: pointer; padding: 10px 12px; border-bottom: 1px solid var(--border); font-weight: 600; }
    summary::marker, summary::-webkit-details-marker { display: none; }
    summary .meta { color: var(--muted); font-weight: 400; margin-left: 8px; }
    section#content summary { color: var(--muted); transition: color 0.2s ease; }
    section#content summary.is-visible { color: var(--accent); }
    .indent { display: inline-block; width: calc(var(--depth, 0) * 1rem); }
    .body { padding: 12px 16px; background: var(--bg); }
    .md h1, .md h2, .md h3, .md h4,
    .html-document h1, .html-document h2, .html-document h3, .html-document h4 { scroll-margin-top: 70px; }
    .md pre, .html-document pre { background: var(--code-bg); padding: 12px; border-radius: 6px; overflow: auto; }
    .md code, .html-document code { background: var(--code-bg); padding: 2px 4px; border-radius: 4px; }
    .html-document { position: relative; width: 100%; overflow-x: auto; }
    .html-document img,
    .html-document video,
    .html-document canvas,
    .html-document svg,
    .html-document iframe { max-width: 100%; }
    .muted { color: var(--muted); }
    .anchor { visibility: hidden; margin-left: 6px; font-size: 12px; }
    .md h1:hover .anchor, .md h2:hover .anchor, .md h3:hover .anchor,
    .html-document h1:hover .anchor, .html-document h2:hover .anchor, .html-document h3:hover .anchor { visibility: visible; }
    .hidden { display: none !important; }

    /* Laser Glow styles moved to shared.css and toggled via .fx-glow class */
    @media (max-width: 960px) {
      body.doc-viewer main { grid-template-columns: 1fr; }
      body.doc-viewer main > nav { display: none; }
    }
    @media print {
      body.doc-viewer main { grid-template-columns: 1fr; }
      .file, .dir, summary { border: none; }
    }
  </style>
</head>
<body class="doc-viewer">
  <header data-ami-highlight-ignore="1">
    <h1 id="appTitle">Docs</h1>
    <input id="search" type="search" placeholder="Search files and headings (/)" />
    <button class="icon-button" id="themeToggle" data-hint="Toggle Theme" aria-label="Toggle Theme" data-ami-highlight-ignore="1">
      <svg id="iconThemeDoc" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
    </button>
    <span class="muted" id="docRootLabel" data-hint="Current doc root"></span>
    <button class="icon-button" id="printBtn" data-hint="Print" aria-label="Print" data-ami-highlight-ignore="1">
      <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8" rx="2"></rect></svg>
    </button>
  </header>
  <main>
    <nav><div class="toc" id="toc"></div></nav>
    <section id="content"></section>
  </main>

  <script>
    (function(){
      try {
        const usp = new URLSearchParams(location.search)
        const root = document.documentElement
        const boot = (window.__CMS_BOOT_OPTIONS__ = window.__CMS_BOOT_OPTIONS__ || {})
        const embedMode = usp.get('embed') === '1'
        const requestedMode = usp.get('mode') || ''
        const focusPath = usp.get('path') || ''

        if (focusPath) boot.focusPath = focusPath
        if (requestedMode === 'file') boot.fileOnly = true

        if (embedMode) {
          root.classList.add('embed')
          const s = document.createElement('style')
          s.textContent = `
            .embed body.doc-viewer > header { display: none !important; }
            .embed body.doc-viewer main { min-height: 100vh; }
            .embed body.doc-viewer main > nav { top: 0; height: 100vh; }
          `
          document.head.appendChild(s)
          root.style.setProperty('--doc-header-height', '0px')
        }

        if (boot.fileOnly) {
          root.classList.add('file-only')
          const s = document.createElement('style')
          s.textContent = `
            .file-only body.doc-viewer > header { display: none !important; }
            .file-only body.doc-viewer main { grid-template-columns: 1fr; min-height: 100vh; }
            .file-only body.doc-viewer main > nav { display: none !important; }
            .file-only body.doc-viewer main > section#content { padding: clamp(24px, 6vw, 84px); }
          `
          document.head.appendChild(s)
          root.style.setProperty('--doc-header-height', '0px')
        }

        try {
          const existingCfg = window.__AMI_HIGHLIGHT_CONFIG__
          const cfg = existingCfg && typeof existingCfg === 'object' ? { ...existingCfg } : {}
          if (!cfg.assetBase) {
            const explicitRoot = typeof window.__AMI_HIGHLIGHT_ASSET_ROOT__ === 'string'
              ? window.__AMI_HIGHLIGHT_ASSET_ROOT__
              : null
            if (explicitRoot) cfg.assetBase = explicitRoot
            else {
              try {
                const base = new URL('.', window.location.href)
                cfg.assetBase = base.toString()
              } catch {
                cfg.assetBase = '/'
              }
            }
          }
          window.__AMI_HIGHLIGHT_CONFIG__ = cfg
        } catch {}
      } catch {}
    })()
  </script>

  <!-- External libs via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>

  <script type="module" src="/js/doc.js?v=20250306"></script>
</body>
</html>
