<!doctype html>
<html lang="en" class="fx-glow">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Docs â€” Embedded</title>
  <script>
    (function(){
      try {
        const theme = localStorage.getItem('theme');
        if (theme) document.documentElement.setAttribute('data-theme', theme);
        // Always enable glow effect
        document.documentElement.classList.add('fx-glow');
      } catch {}
    })();
  </script>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
  <link rel="stylesheet" href="/styles/shared.css?v=20250306">
  <style>
    main { display: grid; grid-template-columns: 280px 1fr; gap: 0; height: calc(100% - 44px); }
    nav { position: sticky; top: 44px; align-self: start; height: calc(100vh - 44px); overflow: auto; border-right: 1px solid var(--border); background: var(--panel); }
    nav .toc { padding: 12px; font-size: 13px; }
    nav .toc h3 { font-size: 12px; color: var(--muted); margin: 8px 0; text-transform: uppercase; letter-spacing: 0.06em; }
    nav .toc .structure-nav a { display: block; padding: 2px 4px; border-radius: 4px; color: var(--muted); transition: color 0.2s ease, background 0.2s ease; }
    nav .toc .structure-nav a:hover { background: var(--bg); color: var(--text); }
    nav .toc .structure-nav a.is-active { color: var(--accent); font-weight: 600; }
    nav .toc .structure-nav details summary {
      position: relative;
      padding: 6px 8px 6px 32px;
      border: 0;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      color: var(--muted);
    }
    nav .toc .structure-nav details summary.is-active { color: var(--accent); }
    nav .toc .structure-nav details summary a { flex: 1; min-width: 0; color: inherit; }
    nav .toc .structure-nav details summary .struct-toggle {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 14px;
      height: 14px;
      pointer-events: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    nav .toc .structure-nav details summary .struct-toggle::before,
    nav .toc .structure-nav details summary .struct-toggle::after {
      content: '';
      position: absolute;
      background: currentColor;
      transition: opacity 0.2s ease;
    }
    nav .toc .structure-nav details summary .struct-toggle::before { width: 100%; height: 2px; }
    nav .toc .structure-nav details summary .struct-toggle::after { height: 100%; width: 2px; }
    nav .toc .structure-nav details[open] summary .struct-toggle::after { opacity: 0; }
    section#content { overflow: auto; padding: 16px 24px; }
    .dir, .file { border: 1px solid var(--border); border-radius: 8px; background: var(--panel); margin: 8px 0; }
    details { padding: 0; }
    summary { list-style: none; cursor: pointer; padding: 10px 12px; border-bottom: 1px solid var(--border); font-weight: 600; }
    summary::marker, summary::-webkit-details-marker { display: none; }
    summary .meta { color: var(--muted); font-weight: 400; margin-left: 8px; }
    section#content summary { color: var(--muted); transition: color 0.2s ease; }
    section#content summary.is-visible { color: var(--accent); }
    .indent { display: inline-block; width: calc(var(--depth, 0) * 1rem); }
    .body { padding: 12px 16px; background: var(--bg); }
    .md h1, .md h2, .md h3, .md h4 { scroll-margin-top: 70px; }
    .md pre { background: var(--code-bg); padding: 12px; border-radius: 6px; overflow: auto; }
    .md code { background: var(--code-bg); padding: 2px 4px; border-radius: 4px; }
    .muted { color: var(--muted); }
    .anchor { visibility: hidden; margin-left: 6px; font-size: 12px; }
    .md h1:hover .anchor, .md h2:hover .anchor, .md h3:hover .anchor { visibility: visible; }
    .hidden { display: none !important; }

    /* Laser Glow styles moved to shared.css and toggled via .fx-glow class */
    @media (max-width: 960px) { main { grid-template-columns: 1fr; } nav { display:none; } }
    @media print { main { grid-template-columns: 1fr; } .file, .dir, summary { border: none; } }
  </style>
</head>
<body>
  <header>
    <h1 id="appTitle">Docs</h1>
    <input id="search" type="search" placeholder="Search files and headings (/)" />
    <button class="btn" id="themeToggle" title="Toggle Theme" aria-label="Toggle Theme">
      <svg id="iconThemeDoc" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
    </button>
    <button class="btn" id="highlightSettingsBtn" title="Highlight settings" aria-label="Highlight settings" aria-haspopup="true" aria-expanded="false">
      <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3" /><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06A1.65 1.65 0 0 0 15 19.4a1.65 1.65 0 0 0-1 .6 1.65 1.65 0 0 0-.37 1.05V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-.37-1.05 1.65 1.65 0 0 0-1-.6 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.6 15a1.65 1.65 0 0 0-1.05-1 1.65 1.65 0 0 0-1.05-.37H2a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.05-.37 1.65 1.65 0 0 0 .6-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.6a1.65 1.65 0 0 0 1-.6 1.65 1.65 0 0 0 .37-1.05V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 .37 1.05 1.65 1.65 0 0 0 1 .6 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1 .6 1.65 1.65 0 0 0 1.05.37H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.05.37 1.65 1.65 0 0 0-.46.66z" /></svg>
    </button>
    <span class="muted" id="docRootLabel" title="Current doc root"></span>
    <button class="btn" id="printBtn" title="Print" aria-label="Print">
      <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8" rx="2"></rect></svg>
    </button>
  </header>
  <main>
    <nav><div class="toc" id="toc"></div></nav>
    <section id="content"></section>
  </main>

  <script>
    (function(){
      try {
        const usp = new URLSearchParams(location.search)
        if (usp.get('embed') === '1') {
          document.documentElement.classList.add('embed')
          const s = document.createElement('style')
          s.textContent = `
            .embed header { display: none !important; }
            .embed main { height: 100%; }
            .embed nav { top: 0; height: 100vh; }
          `
          document.head.appendChild(s)
        }
      } catch {}
    })()
  </script>

  <!-- External libs via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>

  <script type="module" src="/js/doc.js?v=20250306"></script>
</body>
</html>
