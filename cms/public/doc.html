<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Docs â€” Embedded</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
  <link rel="stylesheet" href="/styles/shared.css">
  <style>
    main { display: grid; grid-template-columns: 280px 1fr; gap: 0; height: calc(100% - 44px); }
    nav { position: sticky; top: 44px; align-self: start; height: calc(100vh - 44px); overflow: auto; border-right: 1px solid var(--border); background: var(--panel); }
    nav .toc { padding: 12px; font-size: 13px; }
    nav .toc h3 { font-size: 12px; color: var(--muted); margin: 8px 0; text-transform: uppercase; letter-spacing: 0.06em; }
    nav .toc a { display: block; padding: 2px 4px; border-radius: 4px; }
    nav .toc a:hover { background: var(--bg); }
    section#content { overflow: auto; padding: 16px 24px; }
    .dir, .file { border: 1px solid var(--border); border-radius: 8px; background: var(--panel); margin: 8px 0; }
    details { padding: 0; }
    summary { list-style: none; cursor: pointer; padding: 10px 12px; border-bottom: 1px solid var(--border); font-weight: 600; }
    summary::marker, summary::-webkit-details-marker { display: none; }
    summary .meta { color: var(--muted); font-weight: 400; margin-left: 8px; }
    .indent { display: inline-block; width: calc(var(--depth, 0) * 1rem); }
    .body { padding: 12px 16px; background: var(--bg); }
    .md h1, .md h2, .md h3, .md h4 { scroll-margin-top: 70px; }
    .md pre { background: var(--code-bg); padding: 12px; border-radius: 6px; overflow: auto; }
    .md code { background: var(--code-bg); padding: 2px 4px; border-radius: 4px; }
    .muted { color: var(--muted); }
    .anchor { visibility: hidden; margin-left: 6px; font-size: 12px; }
    .md h1:hover .anchor, .md h2:hover .anchor, .md h3:hover .anchor { visibility: visible; }
    .hidden { display: none !important; }
    @media (max-width: 960px) { main { grid-template-columns: 1fr; } nav { display:none; } }
    @media print { main { grid-template-columns: 1fr; } .file, .dir, summary { border: none; } }
  </style>
</head>
<body>
  <header>
    <h1 id="appTitle">Docs</h1>
    <input id="search" type="search" placeholder="Search files and headings (/)" />
    <button class="btn" id="expandAll">Expand All</button>
    <button class="btn" id="collapseAll">Collapse All</button>
    <button class="btn" id="themeToggle">Theme</button>
    <span class="muted" id="docRootLabel" title="Current doc root"></span>
    <button class="btn" id="printBtn">Print</button>
  </header>
  <main>
    <nav><div class="toc" id="toc"></div></nav>
    <section id="content"></section>
  </main>

  <script>
    (function(){
      try {
        const usp = new URLSearchParams(location.search)
        if (usp.get('embed') === '1') {
          document.documentElement.classList.add('embed')
          const s = document.createElement('style')
          s.textContent = `
            .embed header { display: none !important; }
            .embed main { height: 100%; }
            .embed nav { top: 0; height: 100vh; }
          `
          document.head.appendChild(s)
        }
      } catch {}
    })()
  </script>

  <!-- External libs via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>

  <script type="module" src="/js/doc.js"></script>
</body>
</html>
