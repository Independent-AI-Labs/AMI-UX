<!doctype html>
<html lang="en" class="fx-glow">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AMI DATA PORTAL</title>
  <link rel="stylesheet" href="/styles/shared.css">
  <style>
    /* Shell-specific layout */
    #tabsBar { display: flex; gap: 6px; padding: 6px 8px; border-bottom: 1px solid var(--border); background: var(--panel); }
    .tab { display: inline-flex; align-items: center; gap: 8px; padding: 6px 10px; border: 1px solid var(--border); background: var(--bg); color: var(--text); border-radius: 6px; cursor: pointer; }
    .tab.active { outline: 2px solid var(--accent); }
    .tab .icon { width: 16px; height: 16px; }
    /* Served: bump icon size; keep default color */
    .tab.served .icon { width: 24px; height: 24px; color: inherit; }
    /* Served indicator: unified green dot */
    .tab .pill { margin-left: 6px; }
    .tab .close { margin-left: 8px; opacity: 0.7; }
    .frame-wrap { position: relative; height: calc(100vh - 44px - 40px); background: #111; }
    /* Default dark; for file modes (A/B) use a light gray gradient */
    body.mode-file .frame-wrap {
      background: linear-gradient(180deg, #f7f7f8 0%, #ededf0 100%);
    }
    #vizFrame { width: 100%; height: 100%; border: 0; background: transparent; }
    header .right { display: inline-flex; gap: 8px; align-items: center; margin-left: auto; }
    #modeLabel { color: var(--muted); }
    #pathLabel { color: var(--muted); max-width: 40vw; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    /* Branding */
    .brand { display: inline-flex; align-items: center; gap: 10px; min-width: 280px; }
    .brand-logo { height: 42px; width: auto; object-fit: contain; display: block; animation: logo-spin 120s linear infinite; will-change: transform; }
    .brand-text { display: flex; flex-direction: column; gap: 2px; }
    .brand-text h1 { margin: 0; font-size: 20px; font-weight: 800; }
    .brand-text .subtitle { font-size: 12px; line-height: 1; }
    @keyframes logo-spin { from { transform: rotate(0deg) } to { transform: rotate(360deg) } }
    /* Invert logo in dark theme for better contrast */
    [data-theme="dark"] .brand-logo { filter: invert(1) contrast(0.95) brightness(1.1); }
    .is-hidden { display: none !important; }
    .welcome-screen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      overflow: hidden;
      background:
        radial-gradient(circle at top, color-mix(in oklab, var(--accent) 18%, transparent) 0%, transparent 62%),
        color-mix(in oklab, var(--panel) 94%, transparent);
    }
    .welcome-card {
      position: relative;
      width: min(480px, 100%);
      margin: auto;
      padding: 48px 36px;
      border-radius: 18px;
      border: 1px solid color-mix(in oklab, var(--border) 55%, transparent);
      background-color: color-mix(in oklab, var(--panel) 58%, white 42%);
      background-image:
        linear-gradient(155deg, color-mix(in oklab, var(--accent) 16%, transparent) 0%, transparent 68%),
        var(--chrome-grid);
      background-size: 100% 100%, 32px 32px;
      background-repeat: no-repeat, repeat;
      background-blend-mode: screen, normal;
      box-shadow: 0 32px 90px rgba(0,0,0,0.32);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 18px;
      overflow: hidden;
    }
    .welcome-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: var(--chrome-grid);
      background-size: 32px 32px;
      opacity: 0.5;
      mix-blend-mode: color-dodge;
      filter: hue-rotate(0deg);
      animation: pixel-drift 28s linear infinite, pixel-spectrum 48s ease-in-out infinite;
      pointer-events: none;
    }
    .welcome-card > * { position: relative; z-index: 1; }
    @keyframes pixel-drift {
      0% { background-position: 0 0; }
      50% { background-position: 16px 12px; }
      100% { background-position: 0 0; }
    }
    @keyframes pixel-spectrum {
      0% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(180deg); }
      100% { filter: hue-rotate(360deg); }
    }
    .welcome-card h2 {
      margin: 0;
      font-size: 28px;
      letter-spacing: -0.01em;
    }
    .welcome-card p { margin: 0; color: var(--muted); font-size: 15px; }
    .welcome-card .welcome-action {
      font-size: 18px;
      padding: 16px 28px;
      border-radius: 999px;
      border-width: 2px;
      font-weight: 600;
      letter-spacing: 0.03em;
    }
    .welcome-card .welcome-hint { font-size: 12px; }
    :root {
      --chrome-grid-dark: url('/res/patterns/chrome-grid-dark.svg');
      --chrome-grid-light: url('/res/patterns/chrome-grid-light.svg');
    }
    [data-theme="dark"] { --chrome-grid: var(--chrome-grid-dark); }
    [data-theme="light"] { --chrome-grid: var(--chrome-grid-light); }
    header {
      position: relative;
      overflow: hidden;
      background-color: var(--panel);
      background-image:
        linear-gradient(180deg, color-mix(in oklab, var(--panel) 90%, transparent) 0%, color-mix(in oklab, var(--panel) 96%, var(--accent) 6%) 100%),
        var(--chrome-grid);
      background-size: 100% 100%, 32px 32px;
      background-blend-mode: soft-light, normal;
    }
    header > *, .welcome-screen > * { position: relative; z-index: 1; }
    .welcome-card { position: relative; z-index: 2; }
  </style>
  <script>
    (function() {
      try {
        const theme = localStorage.getItem('theme');
        if (theme) document.documentElement.setAttribute('data-theme', theme);
        // Always enable glow effect
        document.documentElement.classList.add('fx-glow');
      } catch {}
    })();
  </script>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
</head>
<body>
  <header>
    <div class="brand">
      <img class="brand-logo" src="/res/LOGO_DCD.png" onerror="this.onerror=null;this.src='/res/ami-logo.svg'" alt="AMI Logo" />
      <div class="brand-text">
        <h1>AMI DATA PORTAL</h1>
        <div class="muted subtitle">DISTRIBUTED CONTENT DIRECTORY</div>
      </div>
    </div>
    <input id="globalSearch" type="search" placeholder="Search (/)" />
    <button class="btn" id="btnTheme" title="Toggle Theme" aria-label="Toggle Theme"><svg id="iconTheme" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg></button>
    <button class="btn" id="selectMediaBtn" title="Content Directory" aria-label="Content Directory">
      <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h5l2 2h9a2 2 0 0 1 2 2z"></path></svg>
    </button>
    <span class="right">
      <span id="statusPill" class="muted"></span>
      <span id="modeLabel" class="muted"></span>
      <span id="pathLabel" class="muted"></span>
    </span>
  </header>

  <div id="tabsBar"></div>
  <div class="frame-wrap">
    <iframe id="vizFrame" class="is-hidden" title="Visualizer"></iframe>
    <div id="welcomeScreen" class="welcome-screen">
      <div class="welcome-card">
        <h2>Welcome to the AMI Data Portal</h2>
        <p>Open the Content Directory to browse playbooks, resources, and live tools.</p>
        <button id="welcomeOpenBtn" class="btn welcome-action">
          <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h5l2 2h9a2 2 0 0 1 2 2z"></path></svg>
          Open Content Directory
        </button>
        <p class="welcome-hint muted">Tip: press / to focus search once you have a workspace open.</p>
      </div>
    </div>
  </div>

  <script type="module" src="/js/shell.js"></script>
  <style>
    /* Hide mode/path noise in shell header */
    #modeLabel, #pathLabel { display: none !important; }
  </style>
</body>
</html>
