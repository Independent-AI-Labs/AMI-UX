<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Docs Shell</title>
  <link rel="stylesheet" href="/styles/shared.css">
  <style>
    /* Shell-specific layout */
    #tabsBar { display: flex; gap: 6px; padding: 6px 8px; border-bottom: 1px solid var(--border); background: var(--panel); }
    .tab { display: inline-flex; align-items: center; gap: 6px; padding: 6px 10px; border: 1px solid var(--border); background: var(--bg); color: var(--text); border-radius: 6px; cursor: pointer; }
    .tab.active { outline: 2px solid var(--accent); }
    .tab .icon { width: 16px; height: 16px; }
    .tab .pill { margin-left: 6px; font-size: 11px; color: var(--accent); }
    .tab .close { margin-left: 8px; opacity: 0.7; }
    .frame-wrap { position: relative; height: calc(100vh - 44px - 40px); background: #111; }
    #vizFrame { width: 100%; height: 100%; border: 0; background: #111; }
    header .right { display: inline-flex; gap: 8px; align-items: center; margin-left: auto; }
    #modeLabel { color: var(--muted); }
    #pathLabel { color: var(--muted); max-width: 40vw; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  </style>
  <script>
    (function() {
      try {
        const theme = localStorage.getItem('theme');
        if (theme) document.documentElement.setAttribute('data-theme', theme);
      } catch {}
    })();
  </script>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
</head>
<body>
  <header>
    <h1>Docs Shell</h1>
    <input id="globalSearch" type="search" placeholder="Search (/)" />
    <button class="btn" id="btnExpand" title="Expand All" aria-label="Expand All">
      <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
    </button>
    <button class="btn" id="btnCollapse" title="Collapse All" aria-label="Collapse All">
      <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>
    </button>
    <button class="btn" id="btnTheme" title="Toggle Theme" aria-label="Toggle Theme"><svg id="iconTheme" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg></button>
    <button class="btn" id="selectMediaBtn" title="Select Media" aria-label="Select Media">
      <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="14" rx="2"></rect><circle cx="8.5" cy="10.5" r="1.5"></circle><path d="M21 15l-5-5L5 21"></path></svg>
    </button>
    <span class="right">
      <span id="statusPill" class="muted"></span>
      <span id="modeLabel" class="muted"></span>
      <span id="pathLabel" class="muted"></span>
    </span>
  </header>

  <div id="tabsBar"></div>
  <div class="frame-wrap"><iframe id="vizFrame" title="Visualizer"></iframe></div>

  <script type="module" src="/js/shell.js"></script>
  <style>
    /* Hide mode/path noise in shell header */
    #modeLabel, #pathLabel { display: none !important; }
  </style>
</body>
</html>
